<div class="modal-header">{{title}}</div>

<div class="modal-body">
<form>

    <div class="form-group" ng-hide="hideTag">
      <label class="control-label">Tag:</label>
      <input type="text" placeholder="DICOM Tag" class="form-control" ng-model="scriptModel.tag"></input>
    </div>

    <div class="form-group">
      <label class="control-label">Script:</label>
      <div ui-ace="{mode:'javascript', onLoad : aceLoaded}" ng-model="scriptModel.script"></div>
    </div>

  <div class="form-group">
    <div class="col-sm-12">
      <p class="form-control-static"><b>Cmd-Enter</b> to try, <b>Cmd-S</b> to save</p>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-2">
    <button class="btn btn-primary" ng-click="try()">Try Script</button>
    </div>
    <div class="col-sm-10">
      <p class="form-control-static">{{tryResult.trunc(50)}}</p>
    </div>
  </div>

</form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="save()">Save</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
